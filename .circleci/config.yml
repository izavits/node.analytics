---
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    working_directory: /tmp/build
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install deps
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test
      store_artifacts:
          path: test-results.xml
          prefix: tests

